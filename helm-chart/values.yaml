# Default values for es-bench.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 16

image:
  repository: meiliang86/es-bench
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

args:
  esPassword: "pass it using command line"
  records: "1200"
  pf: "1"
  index: "es_bench_v1_hollywood_20_sorted"
  ns: "9cb5b058-961f-4dbb-bde4-f79b735dd580"
  range: "24h"
  rps: "2"
  type: "list-closed"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

# contains specific environment variable overrides for es-bench
envvars: {}

serviceMonitor:
  enabled: true
  interval: 15s

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
